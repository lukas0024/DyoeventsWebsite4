<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dyoevents Contact</title>
        <link rel="stylesheet" href="stylesheets/output.css">
        <link rel="icon" type="image/x-icon" href="img/icon.png" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body style="background-image: url(img/background_bw.png); color: black;" class="bg-cover bg-no-repeat">
      <header class="bg-black text-white">
          <nav class="flex justify-between items-center py-4 px-6 md:px-10">
            <div class="mr-4">
              <a href="index.html">
                <img src="img/logo_long_white.png" alt="logo_long_white" class="h-12">
              </a>
            </div>
            <div class="flex items-center">
              <div class="hidden lg:block">
                <button><a href="index.html" class="mx-4 hover:text-cyan-300 uppercase text-xl font-semibold">Home</a></button>
                <button><a href="events.html" class="mx-4 hover:text-cyan-300 uppercase text-xl font-semibold">Events</a></button>
                <button><a href="aboutUs.html" class="mx-4 hover:text-cyan-300 uppercase text-xl font-semibold">About Us</a></button>
                <button><a href="gallery.html" class="mx-4 hover:text-cyan-300 uppercase text-xl font-semibold">Gallery</a></button>
                <button><a href="contact.html" class="mx-4 text-cyan-500 hover:text-cyan-300 uppercase text-xl font-semibold">Contact</a></button>
              </div>
              <button class="lg:hidden flex items-center px-3 py-2 border rounded text-gray-400 border-gray-400 hover:text-white hover:border-white" id="mobile-menu-button">
                <svg class="h-4 w-4 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <title>Menu</title>
                  <path d="M0 3h20v2H0zm0 6h20v2H0zm0 6h20v2H0z"/>
                </svg>
              </button>
            </div>
          </nav>
          <div class="lg:hidden hidden bg-zinc-900" id="mobile-menu">
            <a href="index.html" class="block py-2 px-4 text-sm hover:text-cyan-300 uppercase font-semibold">Home</a>
            <a href="events.html" class="block py-2 px-4 text-sm hover:text-cyan-300 uppercase font-semibold">Events</a>
            <a href="aboutUs.html" class="block py-2 px-4 text-sm hover:text-cyan-300 uppercase font-semibold">About Us</a>
            <a href="gallery.html" class="block py-2 px-4 text-sm hover:text-cyan-300 uppercase font-semibold">Gallery</a>
            <a href="contact.html" class="block py-2 px-4 text-sm text-cyan-500 hover:text-cyan-300 uppercase font-semibold">Contact</a>
          </div>
        </header>
        <main>
          <h1 class="text-white text-3xl text-center font-bold mt-12 mb-10">Kontaktiere uns:</h1>
          <p class="text-center text-white text-lg">Hast du ein Anliegen, eine Frage oder einfach etwas, dass du uns mitteilen möchtest. Fülle das Formular unten aus und schicke uns eine Nachricht!</p>
          <div class="w-3/5 mx-auto my-8">
            <form>
              <div class="mb-4">
                <label for="name" class="block mb-2 font-semibold text-white">Name</label>
                <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-indigo-500" placeholder="Name...">
              </div>
              <div class="mb-4">
                <label for="subject" class="block mb-2 font-semibold text-white">Betreff</label>
                <input type="subject" id="subject" name="subject" required class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-indigo-500" placeholder="Betreff...">
              </div>
              <div class="mb-4">
                <label for="message" class="block mb-2 font-semibold text-white">Nachricht</label>
                <textarea id="message" name="message" rows="5" required class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-indigo-500" placeholder="Nachricht..."></textarea>
              </div>
              <div class="flex justify-center mt-10">
                <button type="submit" class="w-auto px-4 py-2 text-white bg-black rounded-lg shadow-sm hover:bg-cyan-500" onclick="sendEmail()">Send Message</button>
              </div>
            </form>
          </div>
          
          <script>
            function sendEmail() {
              var name = document.getElementById("name").value;
              var subject= document.getElementById("subject").value;
              var message = document.getElementById("message").value;
              var subject = subject;
              var body = "Bonjour\n\n" + message + "\n\n" + name;
              window.location.href = "mailto:admin@dyoevents.ch?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
            }
          </script>
        </main>
        <footer class="bg-black text-white mt-20">
          <div class="max-w-6xl mx-auto py-8 px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row justify-between items-center">
              <div class="mr-4">
                  <img src="img/logo_long_white.png" alt="logo_long_white" class="h-12">
              </div>
            <div>
              <p class="text-sm">&copy; 2023 Dyoevents - Alle Rechte vorbehalten.</p>
            </div>
            <div class="flex justify-center sm:justify-end items-center mt-4 sm:mt-0">
              <a href="https://chat.whatsapp.com/CoG6rfLFqCa0LwHg7K5Doy" class="mx-2  hover:text-cyan-300"><i class="fab fa-whatsapp fa-2xl"></i></a>
              <a href="https://www.tiktok.com/@dyoevents" class="mx-2 hover:text-cyan-300"><i class="fab fa-tiktok fa-2xl"></i></a>
              <a href="https://www.instagram.com/dyoevents/" class="mx-2 hover:text-cyan-300"><i class="fab fa-instagram fa-2xl"></i></a>
              <a href="mailto:admin@dyoevents.ch" class="mx-2 hover:text-cyan-300"><i class="fas fa-envelope fa-2xl"></i></a>
            </div>
          </div>
        </footer>

        <script>
          const mobileMenuButton = document.querySelector('#mobile-menu-button');
          const mobileMenu = document.querySelector('#mobile-menu');
          mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
          });
        </script>
  </body>
</html>
